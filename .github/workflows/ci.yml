name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run tests
      run: make test

    - name: Run tests with coverage
      run: make test-coverage

    - name: Build
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator
        path: bin/calculator
